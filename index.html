<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <input id="checkboxSwitch" type="checkbox" />
    <header>
      <h1>Our Pricing</h1>

      <div class="flexWrapper">
        <p>Annually</p>
        <label for="checkboxSwitch" tabindex="1" aria-label="Switch payment method">
          <div class="outerBtn">
            <div class="switch"></div>
          </div>
        </label>
        <p>Monthly</p>
      </div>
    </header>
    <main>
      <div class="card" aria-label="Basic rate">
        <p>Basic</p>

        <h2>&dollar;19.99</h2>
        <h2>&dollar;199.99</h2>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button title="Learn more on Basic" aria-label="Learn more on Basic">Learn More</button>
      </div>
      <div class="card" aria-label="Professional rate">
        <p>Professional</p>
        <h2>&dollar;24.99</h2>
        <h2>&dollar;249.99</h2>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button title="Learn more on Professional" aria-label="Learn more on MProfessionalaster">Learn More</button>
      </div>
      <div class="card" aria-label="Master rate">
        <p>Master</p>
        <h2>&dollar;39.99</h2>
        <h2>&dollar;399.99</h2>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button title="Learn more on Master" aria-label="Learn more on Master">Learn More</button>
      </div>
    </main>
  </body>
</html>
