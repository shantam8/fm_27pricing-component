<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>

      <input id="checkboxSwitch" type="checkbox" hidden />

      <label for="checkboxSwich">
        <p>Annually</p>
        <div class="outerBtn">
          <div class="switch"></div>
        </div>

        <p>Monthly</p>
      </label>
    </header>
    <main>
      <div class="card">
        <p>Basic</p>

        <h2>&dollar;19.99 &dollar;199.99</h2>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card">
        <p>Professional</p>
        <h2>&dollar;24.99 &dollar;249.99</h2>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card">
        <p>Master</p>
        <h2>&dollar;39.99 &dollar;399.99</h2>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>Learn More</button>
      </div>
    </main>
  </body>
</html>
